<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <script src="https://kit.fontawesome.com/3b21079e92.js" crossorigin="anonymous"></script>
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Date Pe Chalo Ge ?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/xjQVYh67hj1oWWCn6z/giphy.gif" class="" width="100%" >
            </div>
            <div class = "buttons">
             
                <button class="button-73" role="button" id = "yesButton" onclick="nextPage()">YES</button>
               
                <button class="button-73" role="button"  id="noButton" onmouseover="moveButton()" onclick="moveButton()">NO</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
